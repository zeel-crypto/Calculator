<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<style>
    
    .myDiv{
        width: 500px; 
        height: auto;
        background-color: black;
        margin: 0 auto;
        position: absolute;
        top:0;
        right:0;
        bottom: 0;
        left: 0;
        text-align:center;
    }
</style>

</head>
<body style="background-color: black">
    
   <div class = "myDiv">
    
        <table>
    
            <tr>
               <td colspan="5"><input  type="number" id="display" name="display" disabled></td>
            </tr>
            <tr>
            <td><button style="font-size: 75px;width: 100px;"onclick="if(opPrest==true){document.getElementById('display').value='7';}else{document.getElementById('display').value=document.getElementById('display').value+'7';}">7</button></td>
                <td><button style="font-size: 75px; width: 100px; "onclick="document.getElementById('display').value=document.getElementById('display').value+'8'">8</button></td>
                <td><button style="font-size: 75px;width: 100px;"onclick="document.getElementById('display').value=document.getElementById('display').value+'9'">9</button></td>
                <td><button style="font-size: 75px;width: 100px;"onclick="num1=document.getElementById('display').value; opPrest=true; operator='%';">%</button></td>
                <td><button style="font-size: 75px;width: 100px;"onclick="document.getElementById('display').value='C'">C</button></td>
            </tr>
            <tr>
                <td><button style="font-size: 75px;width: 100px;" onclick="document.getElementById('display').value=document.getElementById('display').value+'4'">4</button></td>
                <td><button style="font-size: 75px;width: 100px;"onclick="document.getElementById('display').value=document.getElementById('display').value+'5'">5</button></td>
                <td><button style="font-size: 75px;width: 100px;"onclick="document.getElementById('display').value=document.getElementById('display').value+'6'">6</button></td>
                <td><button style="font-size: 75px;width: 100px;" onclick="num1=document.getElementById('display').value; opPrest=true; operator='*';">*</button></td>
                <td></td>
                
            </tr>
            <tr>
                <td><button style="font-size: 75px;width: 100px;" onclick="document.getElementById('display').value=document.getElementById('display').value+'1'">1</button></td>
                <td><button style="font-size: 75px;width: 100px;"onclick="document.getElementById('display').value=document.getElementById('display').value+'2'">2</button></td>
                <td><button style="font-size: 75px;width: 100px;"onclick="document.getElementById('display').value=document.getElementById('display').value+'3'">3</button></td>
                <td><button style="font-size: 75px;width: 100px;"onclick="num1=document.getElementById('display').value; opPrest=true; operator='-';">-</button></td>
                <td></td>
                
            </tr>
            <tr>
                <td><button style="font-size: 75px;width: 100px;" onclick="document.getElementById('display').value=document.getElementById('display').value+'0'">0</button></td>
                <td><button style="font-size: 75px;width: 100px;" onclick="document.getElementById('display').value='.'">.</button></td>
                
                <td><button style="font-size: 75px;width: 100px;" onclick="num1=document.getElementById('display').value; opPrest=true; operator='/';">/</button></td>
                <td><button style="font-size: 75px;width: 100px;" onclick="num1=document.getElementById('display').value; opPrest=true; operator='+';">+</button></td>
            <td><button style="font-size: 75px;width: 100px;" onclick="num2=document.getElementById('display').value;if(operator=='+')       {result=parseInt(num1)+parseInt(num2);document.getElementById('display').value=result;}else if(operator=='-'){result=parseInt(num1)-parseInt(num2);document.getElementById('display').value=result;}else if(operator=='%'){result=parseInt(num1)%parseInt(num2);document.getElementById('display').value=result;}else if (operator=='*'){result=parseInt(num1)*parseInt(num2);document.getElementById('display').value=result;} else if(operator=='/'){result=parseInt(num1)/parseInt(num2);document.getElementById('display').value=result;}">=</button></td>
            </tr>

        </table>
   </div>
   <script>
       var num1=0;
       var num2=0;
       var opPrest = false;
       var operator = '';
       var result = 0;
   </script>

</body>
</html>
