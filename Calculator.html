<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      .myDiv {
        width: 500px;
        height: auto;
        background-color: black;
        margin: 0 auto;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        text-align: center;
      }
      .button {
        font-size: 75px;
        width: 100px;
        color: whitesmoke;
        background-color: rgb(83, 83, 83);
      }
      .button2 {
        font-size: 75px;
        width: 100px;
        color: greenyellow;
        background-color: rgb(83, 83, 83);
      }
      .button3 {
        font-size: 75px;
        width: 100px;
        color: orange;
        background-color: rgb(83, 83, 83);
      }
    </style>
  </head>
  <body style="background-color: black;">
    <div class="myDiv">
      <table>
        <tr>
          <td colspan="5">
            <input type="number" id="display" name="display" disabled />
          </td>
        </tr>
        <tr>
          <td><button class="button" onclick="ifElse(7);">7</button></td>
          <td><button class="button" onclick="ifElse(8);">8</button></td>
          <td><button class="button" onclick="ifElse(9);">9</button></td>
          <td><button class="button2" onclick="arithMetic('/');">/</button></td>
          <td><button class="button3" onclick="setValue();">C</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick="ifElse(4);">4</button></td>
          <td><button class="button" onclick="ifElse(5);">5</button></td>
          <td><button class="button" onclick="ifElse(6);">6</button></td>
          <td><button class="button2" onclick="arithMetic('*');">*</button></td>
          <td><button class="button2" onclick="setValue(.);">.</button></td>
          <td></td>
        </tr>
        <tr>
          <td><button class="button" onclick="ifElse(1);">1</button></td>
          <td><button class="button" onclick="ifElse(2);">2</button></td>
          <td><button class="button" onclick="ifElse(3);">3</button></td>
          <td><button class="button2" onclick="arithMetic('-');">-</button></td>
          <td><button class="button2" onclick="arithMetic('%');">%</button></td>
          <td></td>
        </tr>
        <tr>
          <td><button class="button" onclick="ifElse(0);">0</button></td>
          <td></td>
          <td></td>
          <td><button class="button2" onclick="arithMetic('+');">+</button></td>
          <td><button class="button2" onclick="calCulate();">=</button></td>
        </tr>
      </table>
    </div>
    <script>
      var num1 = 0; //number 1
      var num2 = 0; //number 2
      var opPrest = false; //operator mate nu variable che
      var operator = ""; //+-*/ operator mate
      var result = 0; //final answer
      var moduloPressed = false;

      //input box ni value leva mate
      function getValue() {
        return document.getElementById("display").value;
      }

      //input box ni value set krva
      function setValue(value) {
        document.getElementById("display").value = value;
      }

      //2 value ne 3rd value sathe add krine display krvanu
      function appendValue(value) {
        setValue(getValue() + value);
      }

      //= press krva pr je operation thay ana mate
      function calCulate() {
        num2 = parseInt(getValue());
        if (moduloPressed) {
          num2 = num2 / 100;
        }
        if (operator == "+") {
          result = parseInt(num1) + num2;
        } else if (operator == "-") {
          result = parseInt(num1) - num2;
        } else if (operator == "*") {
          result = parseInt(num1) * num2;
        } else if (operator == "/") {
          result = parseInt(num1) / num2;
        }
        setValue(result);

        moduloPressed = false;
        opPrest = false;
        num1 = 0;
        num2 = 0;
        operator = "";
        result = 0;
      }

      //number press kre tyare set kre
      function ifElse(value) {
        if (opPrest == true) {
          setValue(value);
          opPrest = false;
        } else {
          appendValue(value);
        }
      }

      //bdha +-*/ operations
      function arithMetic(opt) {
        if (opt == "%") {
          moduloPressed = true;
        } else {
          num1 = getValue();
          opPrest = true;
          operator = opt;
        }
      }
    </script>
  </body>
</html>
